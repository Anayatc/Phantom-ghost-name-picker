<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Phantom Ghost Name Picker</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Phantom Ghost Name Picker</h1>
    <h3>Phantom Ghost Names:</h3>
    <form action="form.html" method="get">
        <button type="submit" class="btn btn-default">Get A Phantom Name</button>

    <div class="container">
        <h2>Phantom Names</h2>
        <table class="table table-hover">
            <tr>
                <th>Ghost Name</th>
                <th>Taken By</th>
                <th>Available</th>
            </tr>

            {% for name in names %}
            <tr>
            <td>{{ name }}</td>
            {%  endfor %}
            </tr>
        </table>

    </div>
    </form>
</div>
</body>
</html>
