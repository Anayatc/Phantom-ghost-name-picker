<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Phantom Ghost Name Picker</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

<div class="user-ctrl">
    <nav class="main-nav">
        <ul>
            {% if user %}
            <li>
            <a href="#">Welcome {{ user }} <i class="fa fa-chevron-down"></i></a>
                <ul>
                    {% if is_admin %}
                    <li><a href="/admin">Admin</a> </li>
                    {% endif %}
                    <li><a href=" {{ logout_url }} ">Logout</a> </li>
                </ul>
            </li>
            {% else %}
            <li><a href="{{ login_url }}">Login</a> </li>
            {%  endif %}
        </ul>
    </nav>
</div>




<div class="container">
    <h1>Phantom Ghost Name Picker</h1>
    <h3>Phantom Ghost Names:</h3>
    <form action="form.html" method="get">
        <button type="submit" class="btn btn-default">Get A Phantom Name</button>

    <div class="container">
        <h2>Phantom Names</h2>
        <table class="table table-hover">
            <tr>
                <th>Ghost Name</th>
                <th>Taken By</th>
                <th>Available</th>
            </tr>

            {% for name in names %}
            <tr>
            <td>{{ name }}</td>
            {%  endfor %}
            </tr>
        </table>

    </div>
    </form>
</div>
</body>
</html>
